<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="studentForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="rollno">Roll Number:</label>
                <input type="text" id="rollno" name="rollno">
                <div id="rollnoError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <div id="nameError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male"> Male
                <input type="radio" id="female" name="gender" value="female"> Female
                <div id="genderError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="course">Course Name:</label>
                <select id="course" name="course">
                    <option value="">--Select a course--</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="business_administration">Business Administration</option>
                    <option value="mechanical_engineering">Mechanical Engineering</option>
                    <option value="electrical_engineering">Electrical Engineering</option>
                    <option value="psychology">Psychology</option>
                </select>
                <div id="courseError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div id="emailError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms">
                    I accept the terms and conditions
                </label>
                <div id="termsError" class="error"></div>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous error messages
            document.getElementById("rollnoError").textContent = "";
            document.getElementById("nameError").textContent = "";
            document.getElementById("genderError").textContent = "";
            document.getElementById("courseError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("termsError").textContent = "";

            // Validate Roll Number
            const rollno = document.getElementById("rollno").value;
            const rollnoRegex = /^[0-9]{4,10}$/;
            if (!rollnoRegex.test(rollno)) {
                document.getElementById("rollnoError").textContent = "Roll number must be 4-10 digits.";
                isValid = false;
            }

            // Validate Name
            const name = document.getElementById("name").value;
            const nameRegex = /^[a-zA-Z\s]{3,30}$/;
            if (!nameRegex.test(name)) {
                document.getElementById("nameError").textContent = "Name must be 3-30 characters long and contain only letters and spaces.";
                isValid = false;
            }

            // Validate Gender
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                document.getElementById("genderError").textContent = "Please select your gender.";
                isValid = false;
            }

            // Validate Course Name
            const course = document.getElementById("course").value;
            if (course === "") {
                document.getElementById("courseError").textContent = "Please select a course.";
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById("email").value;
            const emailRegex = /^[a-z]{2}[0-9]{4}@srmist\.edu\.in$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").textContent = "Email must be in the format: sv2279@srmist.edu.in.";
                isValid = false;
            }

            // Validate Terms and Conditions
            const terms = document.getElementById("terms").checked;
            if (!terms) {
                document.getElementById("termsError").textContent = "You must accept the terms and conditions.";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
